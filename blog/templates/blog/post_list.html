{% extends 'template.html' %}

{% block title %}
My Blog
{% endblock title %}

{% block body %}
<div>
    <h1><a href="/">aki1502's Blog</a></h1>
</div>

{% for post in posts %}
    <hr>
    <div>
        <p>published: {{ post.published_date }}</p>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endfor %}
{% endblock body %}
